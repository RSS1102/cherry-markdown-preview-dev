name: PR Merge Client Dev Preview

on:
  pull_request_target:
    paths: 
      - "packages/client/**"

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  build-and-comment:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            path_patterns: "packages/client/src-tauri/**/release/bundle/dmg/*.dmg"
          - platform: macos-latest
            target: x86_64-apple-darwin
            path_patterns: "packages/client/src-tauri/**/release/bundle/macos/*.app"
          - platform: windows-latest
            path_patterns: "packages/client/src-tauri/**/release/bundle/msi/*.msi"
          - platform: ubuntu-latest
            path_patterns: "packages/client/src-tauri/**/release/bundle/appimage/*.AppImage"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable

      - name: Build Tauri
        run: |
          cd packages/client
          yarn --network-timeout 100000
          yarn build
          yarn build:client

      - name: Find Artifacts
        id: artifact-finder
        shell: bash
        run: |
          adjusted_patterns=$(echo "${{ matrix.path_patterns }}" | tr '\\' '/')
          
          # 使用 find 命令递归查找文件
          found_files=$(find . -path "./$adjusted_patterns" -type f -print0 | xargs -0 realpath --relative-to=$PWD)
          
          # 打印找到的文件路径
          echo "Found files:"
          echo "$found_files"
          
          # 输出到环境变量
          echo "paths=$found_files" >> $GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ env.paths }}
          retention-days: 7
          include-hidden-files: true  # 关键参数：包含隐藏文件[1](@ref)

      - name: Print Uploaded Paths
        run: |
          echo "已上传文件路径列表："
          echo "${{ env.paths }}" | tr ' ' '\n'
          echo "完整下载地址：${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
