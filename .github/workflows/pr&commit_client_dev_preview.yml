name: PR Merge Client Dev Preview (Windows Only)

on:
  pull_request_target:
    types: [closed]
    paths: 
      - "packages/client/**"

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            args: "--target aarch64-apple-darwin"
          - platform: macos-latest
            target: x86_64-apple-darwin
            args: "--target x86_64-apple-darwin"
          - platform: ubuntu-latest
            target: ""
            args: ""
          - platform: windows-latest
            target: ""
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: stable

      - name: Ensure x86_64 Target is Installed
        if: matrix.target == 'x86_64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build Tauri
        run: |
          yarn --network-timeout 100000
          yarn build
          yarn build:client ${{ matrix.args }}

      - name: Zip Artifacts
        shell: bash
        run: |
          BUILD_DIR="src-tauri/target/${{ matrix.target }}/release"
          ZIP_NAME="${{ matrix.platform }}.zip"
          
          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            cd "$BUILD_DIR"
            zip -r "${ZIP_NAME}" *.exe
          elif [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            cd "$BUILD_DIR"
            zip -r "${ZIP_NAME}" *.app
          else
            cd "$BUILD_DIR"
            zip -r "${ZIP_NAME}" *
          fi
          mv "${ZIP_NAME}" "${GITHUB_WORKSPACE}/"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-${{ matrix.platform }}
          path: ${{ github.workspace }}/${{ matrix.platform }}.zip

  notify-pr:
    runs-on: ubuntu-latest
    needs: publish-tauri
    permissions:
      pull-requests: write
      actions: read
    steps:
      - name: Get Artifacts Info
        id: artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const artifactList = data.artifacts.map(art => `- â€‹**${art.name}**`).join('\n');
            return artifactList;

      - name: Create PR Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ðŸš€ Tauri Build Artifacts
            Successfully built artifacts for the following platforms:
            ${{ steps.artifacts.outputs.result }}

            Download them from the [Workflow Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).
