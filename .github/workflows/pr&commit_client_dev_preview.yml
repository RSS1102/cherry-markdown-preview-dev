name: PR Merge Client Dev Preview

on:
  push: # 改为 push 事件触发[1](@ref)
    branches: [main] # 指定触发分支（可按需调整）

permissions:
  contents: write

jobs:
  build-and-comment:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            path_patterns: "packages/client/*.json"
          - platform: windows-latest
            path_patterns: "packages/client/*.json"
          - platform: ubuntu-latest
            path_patterns: "packages/client/*.json"

    steps:
      - uses: actions/checkout@v4

      - name: Generate Unique ID
        id: uid
        run: echo "UNIQUE_ID=${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.platform }}" >> $GITHUB_ENV

      - name: Find JSON Files
        id: finder
        uses: dawidd6/action-find-files@v3
        with:
          directory: .
          patterns: ${{ matrix.path_patterns }}
          find_options: "-type f"
          separator: "\n"

      # 新增路径打印步骤
      - name: Print File Paths
        if: ${{ steps.finder.outputs.files != '' }}
        run: |
          echo "Found JSON files:"
          echo "${{ steps.finder.outputs.files }}"

      - name: Upload Artifacts
        if: ${{ steps.finder.outputs.files != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: json-files-${{ env.UNIQUE_ID }}
          path: ${{ steps.finder.outputs.files }}
          retention-days: 7

      # 新增构件路径输出步骤
      - name: Show Artifact Paths
        if: ${{ steps.finder.outputs.files != '' }}
        run: |
          echo "Artifact uploaded at:"
          echo "
